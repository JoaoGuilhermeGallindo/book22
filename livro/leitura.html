<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Leitura Online</title>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf_viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf_viewer.min.css" />
    <link rel="stylesheet" href="../pasta-css/leitura.css">
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i id="btn-exp" class="bi bi-list"></i>
        </div>
        <ul>
            <li class="item-menu">
                <div class="itens">
                    <span id="aumentar-fonte" class="icon"><i class="bi bi-plus-lg"></i></span>
                    <span class="txt-link">Aumentar a fonte </span>
                </div>
            </li>
            <li class="item-menu">
                <div class="itens">
                    <span id="diminuir-fonte" class="icon"><i class="bi bi-dash-lg"></i></span>
                    <span class="txt-link">Diminuir a fonte</span>
                </div>
            </li>
            <li class="item-menu">
                <div class="itens">
                    <span id="mudar-tema" class="icon"><i class="bi bi-brightness-high-fill"></i></span>
                    <span class="txt-link">Modo de leitura</span>
                </div>
            </li>
            <li class="item-menu">
                <div class="itens">
                    <span id="adcionar-anotacao" class="icon"><i class="bi bi-pencil"></i></span>
                    <span class="txt-link">Adicionar anotação</span>
                </div>
            </li>
            <li class="item-menu">
                <div class="itens">
                    <span id="destacar-trecho" class="icon"><i class="bi bi-highlighter"></i></span>
                    <span class="txt-link">Destacar trecho</span>
                </div>
            </li>
            <li class="item-menu">
                <div class="itens">
                    <span id="adicionar-marcador" class="icon"><i class="bi bi-bookmark"></i></span>
                    <span class="txt-link">Adicionar marcador</span>
                </div>
            </li>
            <li class="item-menu">
                <div class="itens">
                    <span id="ver-anotacao" class="icon"><i class="bi bi-journal-text"></i></span>
                    <span class="txt-link">Ver anotações</span>
                </div>
            </li>

        </ul>
    </nav>

    <button class="button-left" onclick="prevPages()"><i class="bi bi-arrow-left-circle-fill"></i></button>
    <div class="flipbook-container">
        <div class="page"><canvas id="leftPageCanvas"></canvas></div>
        <div class="page"><canvas id="rightPageCanvas"></canvas></div>
    </div>
    <button class="button-right" onclick="nextPages()"><i class="bi bi-arrow-right-circle-fill"></i></button>


    <script src="../pasta-js/leitura.js"></script>
</body>

</html>
